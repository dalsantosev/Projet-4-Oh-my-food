<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1bb0677a28.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css  ">
    <title>OhMyFood - Restaurant À la française</title>
</head>

<body>
    <header class="header">
        <div class="h-container-logo h-container-logo--no-shadow h-container-logo--alt-size">
            <a class="header__back-arrow" href="../index.html">
                <i class=" fa-solid fa-arrow-left"></i>
            </a>
            <h1 class="h-texte-logo">ohmyfood</h1>
            <img class="header__logo-img" src="../assets/images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
        </div>
    </header>

    <main>
        <article class="restaurant-page">
            <img class="restaurant-page__picture"
                src="../assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                alt="image de plat servi au restaurant à la française">
            <div class="restaurant-page__headline">
                <h2 class="restaurant-page__title">À la française</h2>
                <div class="restaurant-page__like-icon-container">
                    <i class="fa-heart fas restaurant-page__like-icon "></i>
                    <i class="fa-heart far restaurant-page__like-icon"></i>
                </div>
            </div>
            <form class=" restaurant-page__form form" method="get" action="#">
                <!-- order choice 1 -->
                <h2 class="form__title">Entrées</h2>
                <input id="starter-choice-1" type="radio" name="starter-choice" value="1">
                <label for="starter-choice-1">
                    <span class="form__subtitle">Tartare de poulpe acidulé</span>
                    <span class="form__description-container">
                        <span class="form__description">Aux zestes d'orange</span>
                        <span class="form__price">25€</span>
                    </span>
                </label>
                <input id="starter-choice-2" type="radio" name="starter-choice" value="2">
                <label for="starter-choice-2">
                    <span class="form__subtitle">Velouté de légumes d'antan</span>
                    <span class="form__description-container">
                        <span class="form__description">Carotte, panais, topinambour</span>
                        <span class="form__price">35€</span>
                    </span>
                </label>
                <input id="starter-choice-3" type="radio" name="starter-choice" value="3">
                <label for="starter-choice-3">
                    <span class="form__subtitle">Soupe à l'oignon</span>
                    <span class="form__description-container">
                        <span class="form__description">Revisitée</span>
                        <span class="form__price">20€</span>
                    </span>
                </label>
                <!-- order choice 2-->
                <h2 class="form__title">Plats</h2>
                <input id="dish-choice-1" type="radio" name="dish-choice" value="1">
                <label for="dish-choice-1">
                    <span class="form__subtitle">Coquilles Saint-Jacques</span>
                    <span class="form__description-container">
                        <span class="form__description">Accompagnées d'une purée de panais</span>
                        <span class="form__price">40€</span>
                    </span>
                </label>
                <input id="dish-choice-2" type="radio" name="dish-choice" value="2">
                <label for="dish-choice-2">
                    <span class="form__subtitle">Magret de canard</span>
                    <span class="form__description-container">
                        <span class="form__description">Et parmentier de pommes de terre</span>
                        <span class="form__price">35€</span>
                    </span>
                </label>
                <input id="dish-choice-3" type="radio" name="dish-choice" value="3">
                <label for="dish-choice-3">
                    <span class="form__subtitle">Pigeonneau d'Ille-et-Vilaine</span>
                    <span class="form__description-container">
                        <span class="form__description">Sur son lit de gnocchis aux légumes</span>
                        <span class="form__price">44€</span>
                    </span>
                </label>
                <!-- order choice 3-->
                <h2 class="form__title">Desserts</h2>
                <input id="dessert-choice-1" type="radio" name="dessert-choice" value="1">
                <label for="dessert-choice-1">
                    <span class="form__subtitle">Pétales de violettes glacés</span>
                    <span class="form__description-container">
                        <span class="form__description">Et purée de noisettes</span>
                        <span class="form__price">18€</span>
                    </span>
                </label>
                <input id="dessert-choice-2" type="radio" name="dessert-choice" value="2">
                <label for="dessert-choice-2">
                    <span class="form__subtitle">Fondant au chocolat</span>
                    <span class="form__description-container">
                        <span class="form__description">Revisité</span>
                        <span class="form__price">22€</span>
                    </span>
                </label>
                <input id="dessert-choice-3" type="radio" name="dessert-choice" value="3">
                <label for="dessert-choice-3">
                    <span class="form__subtitle">Millefeuille croustillant</span>
                    <span class="form__description-container">
                        <span class="form__description">Myrtilles et pâte d’amande</span>
                        <span class="form__price">23€</span>
                    </span>
                </label>
                <button class="button_style-1
 button_style-1--alt-size" type="submit">Commander</button>
            </form>
        </article>
    </main>

    <footer>
        <div class="footer">
            <h2 class="footer__title">
                <a href="#">ohmyfood</a>
            </h2>
            <ul class="footer__list">
                <li>
                    <a class="footer__link footer__link--semi-bold" href="#">
                        <i class="fa-solid fa-utensils fa-fw fa-xs"></i>
                        <span>Proposer un restaurant</span>
                    </a>
                </li>
                <li>
                    <a class="footer__link footer__link--semi-bold" href="#">
                        <i class="fa-solid fa-handshake-angle fa-fw fa-xs"></i>
                        <span>Devenir partenaire</span>
                    </a>
                </li>
                <li>
                    <a class="footer__link footer__link--alt-size" href="#">Mentions légales</a>
                </li>
                <li>
                    <address>
                        <a class="footer__link footer__link--alt-size"
                            href="mailto:severinedalsanto@gmail.com?subject=--%20ohmyfood%20--&body=Veuillez%20entrer%20votre%20message%20ici.">
                            Contact
                        </a>
                    </address>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
